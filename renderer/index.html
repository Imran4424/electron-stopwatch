<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <title>Stopwatch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Your styles -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- Top bar -->
        <nav class="navbar navbar-expand-md navbar-dark sticky-top shadow-lg">
                <div class="container">
                        <span class="navbar-brand d-flex align-items-center gap-2">
                                <span aria-hidden="true" style="font-size: 1.8rem;">⏱</span>
                                <span>Stopwatch</span>
                        </span>
                        <span class="navbar-text text-body-primary small ms-auto d-none d-md-block">
                                <span class="kbd-hint">Space</span> Start/Pause ·
                                <span class="kbd-hint">Ctrl+L</span> Lap
                        </span>
                </div>
        </nav>

        <main class="py-4">
                <div class="container">
                        <div class="row justify-content-center">
                                <section class="col-12 col-sm-10 col-md-8 col-lg-6">
                                        <div class="card shadow-lg border-0 glass-card">
                                                <div class="card-body p-4">
                                                        <!-- Dial -->
                                                        <div class="dial position-relative">
                                                                <svg class="dial-svg" viewBox="0 0 240 240"
                                                                        aria-hidden="true">
                                                                        <defs>
                                                                                <linearGradient id="grad" x1="0" y1="0"
                                                                                        x2="1" y2="1">
                                                                                        <stop offset="0%"
                                                                                                stop-color="#72b3ff" />
                                                                                        <stop offset="100%"
                                                                                                stop-color="#6efaff" />
                                                                                </linearGradient>
                                                                        </defs>
                                                                        <circle class="ring-bg" cx="120" cy="120"
                                                                                r="96"></circle>
                                                                        <circle id="ring-fg" class="ring-fg" cx="120"
                                                                                cy="120" r="96" stroke="url(#grad)">
                                                                        </circle>
                                                                        <g class="ticks">
                                                                                <g id="tick-major"></g>
                                                                        </g>
                                                                </svg>

                                                                <div class="time-wrap text-center">
                                                                        <div class="time" id="time">00:00.000</div>
                                                                        <div class="time-sub" id="time-sub">00m : 00s
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Controls -->
                                                        <div
                                                                class="controls d-grid gap-3 d-sm-flex justify-content-center my-4">
                                                                <button id="startPauseBtn" class="btn btn-primary px-4">
                                                                        <span class="icon me-2">▶</span>
                                                                        <span class="txt">Start</span>
                                                                </button>
                                                                <button id="lapBtn" class="btn btn-outline-light px-4">
                                                                        <span class="icon me-2">⊕</span>
                                                                        <span class="txt">Lap</span>
                                                                </button>
                                                                <button id="resetBtn"
                                                                        class="btn btn-outline-danger px-4">
                                                                        <span class="icon me-2">↺</span>
                                                                        <span class="txt">Reset</span>
                                                                </button>
                                                        </div>

                                                        <!-- Toggles -->
                                                        <div class="toggles d-flex justify-content-center my-3">
                                                                <div class="form-check form-switch">
                                                                        <input class="form-check-input" type="checkbox"
                                                                                id="alwaysOnTop">
                                                                        <label class="form-check-label"
                                                                                for="alwaysOnTop">Always on top</label>
                                                                </div>
                                                        </div>

                                                        <!-- Laps -->
                                                        <section class="laps-area mt-4">
                                                                <div
                                                                        class="d-flex align-items-center justify-content-between mb-3">
                                                                        <h3 class="h6 m-0">Lap Times</h3>
                                                                        <button id="clearLaps"
                                                                                class="btn btn-sm btn-outline-secondary">Clear
                                                                                All</button>
                                                                </div>
                                                                <ol id="laps" class="laps list-unstyled m-0"></ol>
                                                        </section>
                                                </div>
                                        </div>

                                        <p class="text-center text-body-secondary small mt-4 mb-0">
                                                Modern UI · Powered by Bootstrap 5
                                        </p>
                                </section>
                        </div>
                </div>
        </main>

        <!-- Bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Your logic -->
        <script src="renderer.js"></script>
</body>

</html>
