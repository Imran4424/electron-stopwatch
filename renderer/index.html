<!doctype html>
<html>

<head>
        <meta charset="utf-8" />
        <title>Stopwatch</title>
        <meta http-equiv="Content-Security-Policy"
                content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
        <link rel="stylesheet" href="./styles.css" />
</head>

<body>
        <header class="titlebar">Stopwatch</header>

        <main>
                <div class="time" id="time">00:00.000</div>

                <div class="controls">
                        <button id="startPauseBtn" class="primary">Start</button>
                        <button id="lapBtn">Lap</button>
                        <button id="resetBtn" class="danger">Reset</button>
                </div>

                <section>
                        <h3>Laps</h3>
                        <ol id="laps" class="laps"></ol>
                </section>
        </main>

        <footer>
                <label><input type="checkbox" id="alwaysOnTop" /> Always on top</label>
                <span class="hint">Space: Start/Pause Â· Ctrl/Cmd+L: Lap</span>
        </footer>

        <script src="./renderer.js" type="module"></script>
</body>

</html>
